<!DOCTYPE html>
<html>
	<head>
		<title>
			Put Quotations Around Text
		</title>
		<link rel="stylesheet" href="../css/styles.css">
		<script type='text/javascript' src='../js/main.js'></script>
	</head>
	<body>
		<h1><a href="https://github.com/paulone">My Github</a></h1>
		<hr>
		<h3>Description</h3>
		<p>
			Given any amount of comma separated or plain rows, you can put quotations around them.
		</p>
		Input:
		<div>
			<textarea id="input" col="25" rows="10"></textarea>
		</div>
		</br>
		<button onclick="putQuotationsAroundText()">Put Quotations!</button>
		</br></br>
		Output:</br> 
		<div id="output_box">
			<textarea id="output" col="100" rows="10"></textarea>
		</div>
	</body>
</html>
