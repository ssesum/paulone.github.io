<!DOCTYPE html>
<html>
	<head>
		<title>
			Common Value Printer
		</title>
		<link rel="stylesheet" href="../styles.css">
		<script type='text/javascript' src='../main.js'></script>
	</head>
	<body>
		<h1><a href="https://github.com/paulone">My Github</a></h1>
		<hr>
		<h3>Description</h3>
		<p>
			Checks two comma separated list for any common terms.
			Then prints the output to the text area.
		</p>
		Set 1:
		<div>
			<textarea id="set1" col="25" rows="10"></textarea>
		</div>
		Set 2:
		<div>
			<textarea id="set2" col="25" rows="10"></textarea>
		</div>
		</br>
		<button onclick="common_value_printer()">Print Common Values!</button>
		</br></br>
		Output:</br> 
		<div id="output_box">
			<textarea id="output" col="100" rows="10"></textarea>
		</div>
	</body>
</html>
