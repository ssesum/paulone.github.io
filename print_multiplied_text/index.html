<!DOCTYPE html>
<html>
	<head>
		<title>
			Print Multiplied Text
		</title>
		<script type='text/javascript' src='../main.js'></script>
	</head>
	<body>

		<form name="myForm">
			Text:</br>
			<input type="text" name="input_text"></br></br>
			Multiply Count:</br>
			<input type="number" name="multiply_count"></br></br>
		</form>
		<button onclick="multiply_text()">Multiply!</button>
		</br></br>
		Output:</br> 
		<div>
			<textarea id="output" col="50" rows="25"></textarea>
		</div>

	</body>
</html>
